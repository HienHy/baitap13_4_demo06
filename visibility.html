<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visibility</title>
</head>
<style>
    body{
        font-family: Arial, Verdana, sans-serif;
        color: #111111;
    }
    li{
        display: inline;
        margin-right: 10px;
    }
    li.coming-soon{
        visibility: hidden;
    }
</style>
<body>
<ul>
    <li>Home</li>
    <li>Products </li>
    <li class="coming-soon">Services</li>
    <li>About</li>
    <li>Contact</li>
</ul>

</body>
</html>
