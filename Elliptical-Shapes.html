<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elliptical Shapes</title>
</head>
<style>
    body{
        display: block;
        margin: 8px;
    }
    p{
        border: 5px solid #ee3e80;
        padding: 10px;
        width: 100px;
        height: 100px;
        display: inline-block;
        margin: 20px;
    }
    p.one{
        border-top-left-radius: 80px 50px;
    }
    p.two{
        -webkit-border-radius: 1em 4em 1em 4em / 2em 1em 2em 1em;

    }
    p.three{
        -webkit-border-radius: 100px;
        
    }
</style>
<body>
<p class="one"></p>
<p class="two"></p>
<p class="three"></p>

</body>
</html>
